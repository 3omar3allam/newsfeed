<mat-card>
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image':'url('+post.creator.picture+')'}" class="post-avatar"></div>
    <mat-card-title>{{post.creator.name}}</mat-card-title>
    <mat-card-subtitle>{{post.dateDiff}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <iframe *ngIf="post.type == 'video'" class="post-video" [src]="post.content | safe"></iframe>
    <div *ngIf="post.type == 'image'"
      mat-card-image (click)='showImage()'
      [ngStyle]="{'content':'url('+post.content+')'}"
    >
    </div>
    <p *ngIf="post.type == 'text'" [innerHTML]="post.showContent"></p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button [color]="post.liked? 'primary':null" (click)="like()">
      <i class="far fa-thumbs-up"></i> {{post.likes}}
    </button>
  </mat-card-actions>
</mat-card>
